<body class="img">
    <header class="header">
        <nav>
            <h1 class="title">XPlore</h1>
            <ul>
                <li class="nav"><a href="#">Menu</button></a>
                    <ul class="list">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li class="sub"><a href="#">Join</a>
                            <ul class="sm">

                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="registration">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information.</p>
        <form method="post" action="https://xplore_registration.com">
            <fieldset>
                <legend>Personal Info</legend>
                <label for="first-name">Enter Your First Name: <input id="first-name"
                    name="first-name" type="text" required></label>

                <label for="last-name">Enter Your Last Name: <input id="last-name" 
                    name="last-name" type="text" required></label>

                <label for="age">Enter Your Age: <input id="age" type="number" 
                    name="age" min="15" max="120"></label>

                <label for="email">Enter Your Email: <input id="email" name="email" 
                    type="email" required></label>

                <label for="new-password">Create a New Password: <input id="new-password" 
                    name="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>

            <fieldset>
                <legend>Account Type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" 
                    name="account-type" class="inline" checked>Personal</label>

                <label for="business-account"><input id="business-account" type="radio" 
                    name="account-type" class="inline" checked>Business</label>
            </fieldset>

            <fieldset>
                <legend>Profile Picture</legend>
                <label for="profile-picture">Upload a profile picture: <input 
                    id="profile-picture" name="file" type="file"></label>

                <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" 
                    cols="30" placeholder="Place bio here!"></textarea></label>
            </fieldset>

            <fieldset>
                <label for="refer">How did you hear about us?
                    <select id="refer" name="refer">
                    <option value="">(select one)</option>
                    <option value="1">Word of Mouth</option>
                    <option value="2">Google Search</option>
                    <option value="3">Flyer</option>
                    <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
        </form>
    </section>

    <footer>
        <button type="submit" id="submit" class="submit">
            <span>Submit</span>
        </button>
    
        <button type="reset" id="reset" class="reset">
            <span>Reset</span>
        </button>
    </footer>
    
</body>
</html>
