    <section class="events">
        <h1>Events</h1>
        <br>

        <p>Please feel free to upload the events you want to advertise for here!</p>

            <container class="file">

                <label for="file">Flyer/Pic of Event:<input type="file" id="file" name="file"></label>

            </container>

            <container class="details">

                <label for="event-name">Event Name:<input type="text" placeholder="name of event" 
                    id="event-name" name="event-name"></label>

                <label for="date-time">Date & Time of Event:<input type="datetime-local" id="date-time" 
                    name="date-time"></label>

                <label for="address">Location of Event:<input type="address" id="address" 
                    name="address"></label>

            </container>
    </section>

    <footer>
        <button type="submit" id="submit" class="submit">
            <span>Submit</span>
        </button>
